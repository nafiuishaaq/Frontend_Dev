<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style_2.css" />
  </head>
  <body>
    <main>
      <form action="">
        <div class="childDiv">
          <div id="imageDiv">
            <img src="./logo.jpeg" alt="logo" />
          </div>
          <h4>Kaduna Electric</h4>
        </div>
        <div class="childDiv">
          <h3>Meter Type</h3>
          <div>
            <input type="radio" name="choice" id="prepaid" />
            <label for="prepaid">Prepaid</label>
            <input type="radio" name="choice" id="postpaid" />
            <label for="postpaid">Postpaid</label>
          </div>
        </div>
        <div class="childDiv">
          <h3>Meter Number</h3>
          <input
            type="number"
            name="mNum"
            id="mNum"
            placeholder="37144439736"
          />
        </div>
        <div class="childDiv">
          <h3>Amount</h3>
          <input type="text" name="amount" id="amount" placeholder="1000" />
        </div>
        <div class="childDiv">
          <h3>Mobile Number</h3>
          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="08104613143"
          />
        </div>
        <div class="childDiv">
          <h3>Email</h3>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="sirjeff373@gmail.com"
          />
        </div>
        <div class="childDiv">
          <button id="btn">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
