<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="left-section">
        <div class="left-content">
          <h2>Come join us!</h2>
          <p>
            We are so excited to have you here! If you haven't already, create
            an account to get access to exclusive offers, rewards, and
            discounts.
          </p>
        </div>
        <a href="#" class="sign-in-link">Already have an account? Sign in.</a>
      </div>
      <div class="right-section">
        <h2>Signup</h2>
        <form action="#">
          <div class="input-group">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="ByteWebster" />
          </div>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="support@bytewebster.com" />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="..........." />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="............" />
          </div>
          <button type="submit">Signup</button>
        </form>
        <p>or signup with</p>
        <div class="social-icons">
          <i class="fa-brands fa-facebook" style="color: #1660df"></i>
          <i class="fa-brands fa-google-plus" style="color: #ff0000"></i>
          <i class="fa-brands fa-linkedin" style="color: #1f89db"></i>
        </div>
      </div>
    </div>
  </body>
</html>
