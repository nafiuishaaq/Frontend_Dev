<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div>
        <div class="form-box">
            <h2>Sign Up</h2>
            <p>It's free and only takes a minute</p>
            <form>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
                
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
                
                <label for="email-signup">Email</label>
                <input type="email" id="email-signup" name="email-signup" required>
                
                <label for="password-signup">Password</label>
                <input type="password" id="password-signup" name="password-signup" required>
                
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                
                <button type="submit">Submit</button>
            </form>
            <p class="terms">By clicking the Sign Up button you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Policy Privacy</a>.</p>
            
        </div>
        <p class="switch" style="text-align:center;"><span style="color:white;">Already have an account? </span><a href="#"><span style="color:#00b894;">Login here</a></span></p>
  </div>
<div>
        <div class="form-box">
            <h2>Login</h2>
            <form>
                <label for="email-login">Email</label>
                <input type="email" id="email-login" name="email-login" required>
                
                <label for="password-login">Password</label>
                <input type="password" id="password-login" name="password-login" required>
                
                <button type="submit">Submit</button>
            </form>
            
        </div>
  <p class="switch" style="text-align:center;"><span style="color:white;"> Not have an account? </span><a href="#"><span style="color:#00b894">Sign Up Here </span></a></p>
  </div>
    </div>
</body>
</html>
